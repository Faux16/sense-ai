policies:
  # --- Network Policies ---
  - name: "Block OpenAI API"
    description: "Prevent access to OpenAI API endpoints"
    target: "network"
    match: 
      - "api.openai.com"
    action: "alert" # Change to 'block' to enforce
    severity: 0.8

  # --- JSON Payload Policies (Gateway) ---
  - name: "Block Prompt Injection"
    description: "Detect simple prompt injection keywords"
    target: "json_body"
    json_key: "messages"
    match:
      - "ignore previous instructions"
      - "system prompt"
    action: "block"
    severity: 0.9

  - name: "DLP: Project Secret"
    description: "Detect leaks of Project X codename"
    target: "json_body"
    json_key: "messages"
    match:
      - "Project Manhattan"
    action: "alert"
    severity: 0.7
