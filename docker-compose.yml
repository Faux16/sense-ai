version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sense-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sense}
      POSTGRES_USER: ${POSTGRES_USER:-sense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sense}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sense-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sense-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sense-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sense-network:
    driver: bridge
